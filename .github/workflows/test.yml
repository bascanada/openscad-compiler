name: Test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install OpenSCAD
        run: |
          sudo apt-get update
          sudo apt-get install openscad
      - run: npm install
      - name: Download openscad-wasm release
        run: npm run download:release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: node test.js
