<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenSCAD WebWorker Test</title>
</head>
<body>
  <h1>OpenSCAD WebWorker Test</h1>
  <label for="wasmPath">WASM Path:</label>
  <input id="wasmPath" type="text" value="./release/openscad.wasm.js" size="40" />
  <br>
  <label for="outputFormat">Output Format:</label>
  <select id="outputFormat">
    <option value="stl">STL</option>
    <option value="3mf">3MF</option>
  </select>
  <br>
  <button id="run">Compile SCAD</button>
  <pre id="output"></pre>
  <script type="module">
    import { Compiler } from './index.js';

    document.getElementById('run').onclick = async () => {
      const scadCode = 'cube([1,2,3]);';
      const output = document.getElementById('output');
      const wasmPath = document.getElementById('wasmPath').value;
      const outputFormat = document.getElementById('outputFormat').value;
      output.textContent = '';

      const compiler = new Compiler({ engine: 'webworker', outputFormat, wasmPath });

      compiler.compile(scadCode, (message) => {
        output.textContent += JSON.stringify(message) + '\n';
        if (message.type === 'output') {
          const blob = new Blob([message.payload], { type: 'application/octet-stream' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `output.${outputFormat}`;
          a.textContent = `Download output.${outputFormat}`;
          output.appendChild(a);
        }
      });
    };
  </script>
</body>
</html>
